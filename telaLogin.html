<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Alvorecer Digital</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d47a1; /* azul escuro */
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 5px;
    }

    h3 {
      color: #1565c0;
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #0d47a1;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #1565c0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Alvorecer Digital</h1>
    <h3>Área de Acesso</h3>

    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />

    <button onclick="logar()">Entrar</button>
  </div>

  <script>
    function logar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;

      if (user === "admin" && pass === "123") {
        alert("Login realizado com sucesso!");
         window.location.href = "telainicial.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
