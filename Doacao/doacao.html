<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Doação - Alvorecer Digital</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e8f1ff; margin: 0; padding: 20px; }
        .topo { background: #1e4fa8; color: white; text-align: center; padding: 20px; margin-bottom: 25px; border-radius: 10px; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0px 0px 10px #00000030; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #999; border-radius: 8px; margin-bottom: 5px; box-sizing: border-box; }
        .btn { background: #1e4fa8; color: white; padding: 12px 15px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; font-weight: bold;}
        .btn:hover { background: #163d7f; }
        .btn-inicio { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background: #b0c4de; text-decoration: none; color: #333; border-radius: 5px; font-weight: bold; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<a href="../telainicial.html" class="btn-inicio">⬅ Voltar ao Início</a>

<header class="topo">
    <h1>Alvorecer Digital</h1>
    <h2>Registrar Nova Doação</h2>
</header>

<div class="container">
    <form id="formDoacao">
        <label>Selecione o Doador</label>
        <select id="doador" required>
            <option value="">Carregando doadores...</option>
        </select>

        <label>Data da Doação</label>
        <input type="date" id="dataDoacao" required>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;">
        
        <h3>Item Principal</h3>

        <label>Categoria</label>
        <select id="categoria">
            <option value="Alimento">Alimento</option>
            <option value="Roupa">Roupa</option>
            <option value="Brinquedo">Brinquedo</option>
            <option value="Higiene">Higiene</option>
        </select>

        <label>Descrição do Item</label>
        <input type="text" id="descricao" placeholder="Ex: Arroz 5kg" required>

        <label>Quantidade</label>
        <input type="number" id="quantidade" min="1" value="1" required>

        <button type="submit" class="btn" id="btnSalvar">Confirmar e Salvar Doação</button>
    </form>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // CHAVES DE CONEXÃO COM O BANCO DE DADOS
    const supabaseUrl = 'https://qmbkynoymgmwjxjelkoc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtYmt5bm95bWdtd2p4amVsa29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNTkzMjgsImV4cCI6MjA3OTgzNTMyOH0.1aS3mB0md0T2BLMfYasCA9ZCgybvKEjV0qXZE6FV_wA'
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function carregarDoadores() {
        const select = document.getElementById("doador");
        const { data } = await supabase.from('doadores').select('id, nome').order('nome');
        if(data) {
            select.innerHTML = '<option value="">Selecione...</option>';
            data.forEach(d => {
                select.innerHTML += `<option value="${d.id}">${d.nome}</option>`;
            });
        }
    }

    const form = document.getElementById("formDoacao");
    const btn = document.getElementById("btnSalvar");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const selectDoador = document.getElementById("doador");
        const doadorId = selectDoador.value;
        
        const nomeDoador = selectDoador.options[selectDoador.selectedIndex].text;

        const dataDoacao = document.getElementById("dataDoacao").value;
        const categoria = document.getElementById("categoria").value;
        const descricao = document.getElementById("descricao").value;
        const quantidade = parseInt(document.getElementById("quantidade").value);

        if (!doadorId) { alert("Selecione um doador."); return; }

        btn.innerText = "Processando...";
        
        const { error: erroDoacao } = await supabase
            .from('doacoes')
            .insert([{
                doador_id: doadorId,
                data_doacao: dataDoacao,
                categoria: categoria,
                descricao: descricao,
                quantidade: quantidade
            }]);

        if (erroDoacao) {
            alert("Erro ao salvar doação: " + erroDoacao.message);
            btn.innerText = "Salvar";
            return;
        }

        //ATUALIZAR O ESTOQUE COM O NOME DO DOADOR
        const { error: erroEstoque } = await supabase
            .from('estoque')
            .insert([{
                nome_item: descricao,
                categoria: categoria,
                quantidade: quantidade,
                
                origem: `Doação - ${nomeDoador}`, 
                
                data_entrada: dataDoacao
            }]);

        if (erroEstoque) {
            alert("Erro ao atualizar estoque: " + erroEstoque.message);
        } else {
            alert("✅ Doação registrada e Estoque atualizado!");
            window.location.href = "../telainicial.html";
        }
    });

    carregarDoadores();
</script>

</body>
</html>
